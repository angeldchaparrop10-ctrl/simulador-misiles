<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Proyectiles</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #004085;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Estilos del panel de control */
        .controls {
            margin: 20px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        /* Estilos de los elementos del formulario */
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        select, input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #e9ecef;
            color: #495057;
            font-size: 1em;
        }

        select:focus, input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Estilos del botón */
        button {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Estilos del Canvas */
        canvas {
            border: 2px solid #333;
            background-color: #e0f7fa;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        /* Estilos de las métricas */
        p#metrics {
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 20px;
            color: #004085;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simulador de Proyectiles</h1>
    <div class="controls">
        <div class="input-group">
            <label for="missile-type">Proyectil:</label>
            <select id="missile-type" onchange="updateSpeedInput()">
                <option value="custom">Personalizado</option>
                <option value="500">Misil de Crucero</option>
                <option value="850">Misil Aire-Aire (AIM-9)</option>
                <option value="2500">Misil Balístico (SRBM)</option>
                <option value="7000">Misil Hipersónico</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="speed">Velocidad (m/s):</label>
            <input type="number" id="speed" value="50" step="1">
        </div>
        
        <div class="input-group">
            <label for="angle">09ngulo (grados):</label>
            <input type="number" id="angle" value="45" step="1">
        </div>
        
        <button onclick="runSimulation()">Lanzar</button>
    </div>
    <canvas id="simulationCanvas" width="800" height="400"></canvas>
    <p id="metrics"></p>

    <audio id="launchSound" src="https://www.soundjay.com/military/missile-launch-01.mp3" preload="auto"></audio>
    
    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const metricsDisplay = document.getElementById('metrics');
        const speedInput = document.getElementById('speed');
        const missileSelect = document.getElementById('missile-type');
        const launchSound = document.getElementById('launchSound');

        const GRAVITY = 9.81;
        const AIR_DRAG = 0.005; 
        const SCALE = 5; 
        const DT = 0.01;

        let position = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let flightTime = 0;
        let animationFrameId;
        let trajectoryPoints = [];

        function updateSpeedInput() {
            const selectedValue = missileSelect.value;
            if (selectedValue === 'custom') {
                speedInput.disabled = false;
                speedInput.focus();
            } else {
                speedInput.value = selectedValue;
                speedInput.disabled = true;
            }
        }

        function drawMissile(x, y, vx, vy) {
            const missileSize = 15;
            ctx.fillStyle = '#dc3545';
            const angle = Math.atan2(vy, vx);

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);

            ctx.beginPath();
            ctx.moveTo(missileSize, 0); 
            ctx.lineTo(-missileSize / 2, -missileSize / 2);
            ctx.lineTo(-missileSize / 2, missileSize / 2);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function runSimulation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // Reproducir el sonido de lanzamiento
            launchSound.currentTime = 0;
            launchSound.play();

            const initialSpeed = parseFloat(speedInput.value);
            const angleDeg = parseFloat(document.getElementById('angle').value);
            const angleRad = angleDeg * Math.PI / 180;

            position = { x: 0, y: canvas.height }; 
            velocity = {
                x: initialSpeed * Math.cos(angleRad),
                y: -initialSpeed * Math.sin(angleRad)
            };
            flightTime = 0;
            trajectoryPoints = [{ x: position.x, y: position.y }];
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            animate();
        }

        function animate() {
            // Lógica de física
            const speed = Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y);
            const dragForceX = -AIR_DRAG * velocity.x * speed;
            const dragForceY = -AIR_DRAG * velocity.y * speed;

            const accelerationX = dragForceX;
            const accelerationY = dragForceY + GRAVITY;

            velocity.x += accelerationX * DT;
            velocity.y += accelerationY * DT;
            position.x += velocity.x * DT * SCALE;
            position.y += velocity.y * DT * SCALE;
            
            flightTime += DT;

            trajectoryPoints.push({ x: position.x, y: position.y });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar la trayectoria completa
            ctx.beginPath();
            ctx.moveTo(trajectoryPoints[0].x, trajectoryPoints[0].y);
            for (let i = 1; i < trajectoryPoints.length; i++) {
                ctx.lineTo(trajectoryPoints[i].x, trajectoryPoints[i].y);
            }
            ctx.strokeStyle = '#2e86de';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Dibujar el misil
            drawMissile(position.x, position.y, velocity.x, velocity.y);

            if (position.y < canvas.height && position.x < canvas.width && position.x >= 0) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                const range = position.x / SCALE;
                const roundedFlightTime = (flightTime).toFixed(2);
                metricsDisplay.textContent = `Alcance: ${range.toFixed(2)} m | Tiempo de vuelo: ${roundedFlightTime} s`;
            }
        }

        updateSpeedInput();
    </script>
</body>
</html>
